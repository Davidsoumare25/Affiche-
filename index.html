<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket | Services Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F9FAFB; }
        .page { display: none; min-height: 100vh; }
        .page.active { display: block; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .btn-grad { background: linear-gradient(135deg, #4F46E5, #7C3AED); }
    </style>
</head>
<body>

    <div id="page-login" class="page active flex items-center justify-center px-6 bg-white">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-extrabold text-indigo-600 mb-2 italic">PosterMarket</h1>
            <p class="text-gray-400 mb-8 text-sm">Vendez vos talents de designer</p>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="pass" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-500">
                <button onclick="auth('signup')" class="w-full py-4 text-gray-500 font-bold">Créer un compte</button>
                <button onclick="auth('login')" class="w-full py-4 btn-grad text-white rounded-2xl font-bold shadow-lg">Se connecter</button>
            </div>
        </div>
    </div>

    <div id="page-home" class="page">
        <nav class="glass sticky top-0 p-4 flex justify-between items-center z-50 border-b">
            <h2 class="font-black text-xl italic text-indigo-600">PM</h2>
            <div class="flex gap-4">
                <button onclick="showPage('page-profile')" class="text-gray-600"><i class="fa-solid fa-user-gear"></i></button>
                <button onclick="logout()" class="text-red-400"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>
        <div class="p-4 max-w-lg mx-auto">
            <h3 class="font-extrabold text-2xl mb-6">Trouvez votre <span class="text-indigo-600">Designer</span></h3>
            <div id="designer-list" class="space-y-6">
                </div>
        </div>
    </div>

    <div id="page-profile" class="page bg-white">
        <div class="relative h-48 bg-gray-200">
            <div id="view-cover" class="w-full h-full bg-cover bg-center"></div>
            <button onclick="triggerUpload('cover')" class="absolute bottom-4 right-4 bg-black/40 text-white p-2 rounded-full"><i class="fa-solid fa-camera"></i></button>
        </div>
        <div class="px-6 -mt-12 relative">
            <div id="view-avatar" class="h-24 w-24 rounded-3xl bg-indigo-500 border-4 border-white shadow-lg bg-cover bg-center"></div>
            <button onclick="triggerUpload('avatar')" class="absolute top-16 left-20 bg-indigo-600 text-white h-8 w-8 rounded-full border-2 border-white"><i class="fa-solid fa-plus text-xs"></i></button>
            
            <div class="mt-4">
                <h2 id="view-name" class="text-2xl font-black text-gray-900 italic">Nom du Designer</h2>
                <textarea id="edit-bio" onblur="updateBio()" placeholder="Décrivez vos services..." class="w-full mt-2 text-sm text-gray-500 border-none outline-none focus:ring-0 p-0"></textarea>
            </div>
        </div>

        <div class="p-6 border-t mt-6">
            <div class="flex justify-between items-center mb-4">
                <h4 class="font-bold uppercase text-xs tracking-widest text-gray-400">Mon Catalogue (Portfolio)</h4>
                <button onclick="triggerUpload('portfolio')" class="text-indigo-600 font-bold text-xs">+ Ajouter un projet</button>
            </div>
            <div id="my-portfolio" class="grid grid-cols-2 gap-3">
                </div>
        </div>
        <button onclick="showPage('page-home')" class="fixed bottom-6 right-6 h-14 w-14 btn-grad text-white rounded-full shadow-2xl flex items-center justify-center"><i class="fa-solid fa-house"></i></button>
    </div>

    <div id="page-chat" class="page bg-gray-50">
        <nav class="bg-white p-4 border-b flex items-center gap-4">
            <button onclick="showPage('page-home')"><i class="fa-solid fa-chevron-left"></i></button>
            <h2 id="chat-with" class="font-bold text-sm">Discussion</h2>
        </nav>
        <div class="h-[70vh] overflow-y-auto p-4 flex flex-col gap-3" id="chat-box"></div>
        <div class="fixed bottom-0 w-full p-4 bg-white border-t flex gap-2">
            <input type="text" id="chat-input" placeholder="Votre message..." class="flex-1 p-3 bg-gray-100 rounded-xl outline-none text-sm">
            <button onclick="sendMessage()" class="h-12 w-12 btn-grad text-white rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <input type="file" id="global-file" class="hidden" onchange="uploadFile(this)">

    <script>
        const SB_URL = 'https://gjinqdhodzlsjsjnnydl.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaW5xZGhvZHpsc2pzam5ueWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODM2NjgsImV4cCI6MjA4NzM1OTY2OH0.7BH1cGi43_hX6FokAiTmH76tgKtqrgM8urCN_bNJurI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentUploadType = ''; 
        let targetDesignerId = '';

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'page-home') loadDesigners();
            if(id === 'page-profile') loadMyProfile();
        }

        // --- AUTH ---
        async function auth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const { data, error } = (type === 'signup') 
                ? await _sb.auth.signUp({ email, password })
                : await _sb.auth.signInWithPassword({ email, password });
            
            if(error) alert(error.message);
            else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await _sb.auth.getSession();
            session ? showPage('page-home') : showPage('page-login');
        }

        // --- GESTION PROFIL ---
        function triggerUpload(type) {
            currentUploadType = type;
            document.getElementById('global-file').click();
        }

        async function uploadFile(input) {
            const file = input.files[0];
            if(!file) return;
            
            const { data: { user } } = await _sb.auth.getUser();
            const path = `${user.id}/${Date.now()}-${file.name}`;
            
            // Note: Créez les buckets 'avatars', 'covers' et 'portfolio' sur Supabase !
            const bucket = currentUploadType === 'portfolio' ? 'portfolio' : (currentUploadType === 'avatar' ? 'avatars' : 'covers');
            
            const { data, error } = await _sb.storage.from(bucket).upload(path, file);
            if(error) return alert("Erreur d'upload : Vérifiez vos Buckets Storage !");

            const url = _sb.storage.from(bucket).getPublicUrl(path).data.publicUrl;

            if(currentUploadType === 'portfolio') {
                await _sb.from('portfolio').insert([{ designer_id: user.id, image_url: url }]);
            } else {
                const update = currentUploadType === 'avatar' ? { avatar_url: url } : { cover_url: url };
                await _sb.from('profiles').upsert({ id: user.id, ...update });
            }
            loadMyProfile();
        }

        async function loadMyProfile() {
            const { data: { user } } = await _sb.auth.getUser();
            const { data: profile } = await _sb.from('profiles').select('*').eq('id', user.id).single();
            
            if(profile) {
                document.getElementById('view-name').innerText = user.email.split('@')[0];
                document.getElementById('edit-bio').value = profile.bio || '';
                document.getElementById('view-avatar').style.backgroundImage = `url(${profile.avatar_url || ''})`;
                document.getElementById('view-cover').style.backgroundImage = `url(${profile.cover_url || ''})`;
            }

            const { data: portfolio } = await _sb.from('portfolio').select('*').eq('designer_id', user.id);
            document.getElementById('my-portfolio').innerHTML = portfolio?.map(item => `
                <img src="${item.image_url}" class="w-full h-32 object-cover rounded-xl shadow-sm">
            `).join('') || '';
        }

        // --- FLUX CLIENT ---
        async function loadDesigners() {
            const list = document.getElementById('designer-list');
            const { data: designers } = await _sb.from('profiles').select('*, portfolio(*)');

            list.innerHTML = designers?.map(d => `
                <div class="bg-white rounded-[2rem] overflow-hidden shadow-xl shadow-gray-100 border border-gray-100">
                    <div class="h-24 bg-cover bg-center" style="background-image: url(${d.cover_url})"></div>
                    <div class="p-5">
                        <div class="flex gap-4 items-center -mt-12">
                            <div class="h-16 w-16 rounded-2xl border-4 border-white bg-indigo-500 bg-cover bg-center shadow-md" style="background-image: url(${d.avatar_url})"></div>
                            <div class="mt-6">
                                <h4 class="font-black text-gray-900">${d.id.slice(0,8)}</h4>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest italic">Designer Freelance</p>
                            </div>
                        </div>
                        <p class="mt-4 text-xs text-gray-500 leading-relaxed line-clamp-2">${d.bio || 'Aucune description.'}</p>
                        
                        <div class="mt-4 flex gap-2 overflow-x-auto no-scrollbar pb-2">
                            ${d.portfolio?.map(p => `<img src="${p.image_url}" class="h-20 w-20 object-cover rounded-xl flex-shrink-0">`).join('')}
                        </div>

                        <div class="mt-4 flex gap-2">
                            <button onclick="startChat('${d.id}')" class="flex-1 py-3 bg-gray-50 rounded-xl font-bold text-xs text-indigo-600 border border-indigo-50">Discuter</button>
                            <button class="flex-1 py-3 btn-grad text-white rounded-xl font-bold text-xs shadow-md">Commander</button>
                        </div>
                    </div>
                </div>
            `).join('') || 'Aucun designer trouvé.';
        }

        function startChat(id) {
            targetDesignerId = id;
            document.getElementById('chat-with').innerText = "Designer #" + id.slice(0,5);
            showPage('page-chat');
        }

        async function logout() { await _sb.auth.signOut(); showPage('page-login'); }
        window.onload = checkSession;
    </script>
</body>
</html>
