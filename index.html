<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #F0F2F5; }
        .page { display: none; min-height: 100vh; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .profile-cover { height: 180px; background: #ddd; background-size: cover; background-position: center; }
    </style>
</head>
<body>

    <div id="page-login" class="page active bg-white flex-col justify-center px-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-600 italic">PosterMarket</h1>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <input type="password" id="password" placeholder="Mot de passe" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <div class="flex gap-2">
                <button onclick="authAction('signup')" class="flex-1 bg-gray-200 py-4 rounded-2xl font-bold text-sm">S'inscrire</button>
                <button onclick="authAction('login')" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg">Entrer</button>
            </div>
            <p id="auth-msg" class="text-[10px] text-center font-bold text-red-500 uppercase"></p>
        </div>
    </div>

    <div id="page-home" class="page">
        <nav class="bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-50">
            <h2 class="text-indigo-600 font-black text-2xl italic">PM</h2>
            <div class="flex gap-3">
                <button onclick="showPage('page-seller')" class="h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-plus"></i></button>
                <button onclick="showPage('page-my-profile')" class="h-10 w-10 bg-indigo-600 rounded-full flex items-center justify-center text-white"><i class="fa-solid fa-user"></i></button>
            </div>
        </nav>
        <div id="global-feed" class="max-w-xl mx-auto pb-20 pt-2 space-y-2"></div>
    </div>

    <div id="page-my-profile" class="page bg-white">
        <div class="relative">
            <div id="user-cover" class="profile-cover"></div>
            <button onclick="document.getElementById('upload-cover').click()" class="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full text-xs"><i class="fa-solid fa-camera"></i></button>
            <div class="absolute -bottom-10 left-6 flex items-end gap-4">
                <div class="relative">
                    <div id="user-avatar" class="h-24 w-24 rounded-3xl bg-indigo-600 border-4 border-white shadow-lg overflow-hidden bg-cover bg-center"></div>
                    <button onclick="document.getElementById('upload-avatar').click()" class="absolute bottom-0 right-0 bg-indigo-600 text-white h-8 w-8 rounded-full border-2 border-white flex items-center justify-center text-xs"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div>
        
        <div class="pt-14 px-6 pb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h3 id="user-name" class="text-2xl font-black text-gray-900">Chargement...</h3>
                    <p class="text-gray-400 text-sm italic">Artiste Vendeur</p>
                </div>
                <button onclick="logout()" class="text-red-500 font-bold text-xs uppercase tracking-widest">Déconnexion</button>
            </div>
            
            <div class="mt-8 flex gap-2">
                <button class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm">Mes Ventes</button>
                <button class="flex-1 bg-gray-100 py-3 rounded-xl font-bold text-sm">Modifier Bio</button>
            </div>
        </div>

        <div class="border-t p-4">
            <h4 class="font-bold text-gray-900 mb-4">Mes Publications</h4>
            <div id="user-posters" class="grid grid-cols-2 gap-2"></div>
        </div>

        <input type="file" id="upload-avatar" class="hidden" accept="image/*" onchange="uploadImage('avatars', this)">
        <input type="file" id="upload-cover" class="hidden" accept="image/*" onchange="uploadImage('covers', this)">
    </div>

    <div id="page-seller" class="page bg-white">
        <nav class="p-4 border-b flex items-center gap-4">
            <button onclick="showPage('page-home')"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="font-bold">Nouvelle Affiche</h2>
        </nav>
        <div class="p-6 space-y-4">
            <input type="text" id="post-title" placeholder="Titre..." class="w-full p-4 bg-gray-50 rounded-xl outline-none">
            <input type="number" id="post-price" placeholder="Prix (€)..." class="w-full p-4 bg-gray-50 rounded-xl outline-none">
            <button onclick="publishPoster()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg">Publier sur le flux</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gjinqdhodzlsjsjnnydl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaW5xZGhvZHpsc2pzam5ueWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODM2NjgsImV4cCI6MjA4NzM1OTY2OH0.7BH1cGi43_hX6FokAiTmH76tgKtqrgM8urCN_bNJurI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'page-home') loadGlobalFeed();
            if(id === 'page-my-profile') loadUserProfile();
        }

        async function authAction(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = (type === 'signup') 
                ? await _supabase.auth.signUp({ email, password })
                : await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('auth-msg').innerText = error.message;
            else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            session ? showPage('page-home') : showPage('page-login');
        }

        async function loadUserProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            document.getElementById('user-name').innerText = user.email.split('@')[0];
            
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile?.avatar_url) document.getElementById('user-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            if(profile?.cover_url) document.getElementById('user-cover').style.backgroundImage = `url(${profile.cover_url})`;
        }

        async function uploadImage(bucket, input) {
            const file = input.files[0];
            if(!file) return;
            const { data: { user } } = await _supabase.auth.getUser();
            const fileName = `${user.id}-${Date.now()}`;
            
            const { data, error } = await _supabase.storage.from(bucket).upload(fileName, file);
            if(data) {
                const url = _supabase.storage.from(bucket).getPublicUrl(fileName).data.publicUrl;
                const updateField = bucket === 'avatars' ? { avatar_url: url } : { cover_url: url };
                await _supabase.from('profiles').update(updateField).eq('id', user.id);
                loadUserProfile();
            }
        }

        async function loadGlobalFeed() {
            const { data: posters } = await _supabase.from('posters').select('*, profiles(username, avatar_url)').order('created_at', { ascending: false });
            document.getElementById('global-feed').innerHTML = posters?.map(p => `
                <div class="bg-white border-y shadow-sm">
                    <div class="p-4 flex items-center gap-3">
                        <div class="h-8 w-8 rounded-full bg-indigo-600 bg-cover bg-center" style="background-image: url(${p.profiles?.avatar_url || ''})"></div>
                        <p class="font-bold text-sm">${p.profiles?.username || 'Artiste'}</p>
                    </div>
                    <div class="aspect-video bg-gray-100 flex items-center justify-center text-gray-300"><i class="fa-solid fa-image text-4xl"></i></div>
                    <div class="p-4">
                        <div class="flex justify-between items-center"><h4 class="font-bold">${p.title}</h4><span class="text-indigo-600 font-bold">${p.price}€</span></div>
                    </div>
                </div>
            `).join('') || '';
        }

        async function publishPoster() {
            const { data: { user } } = await _supabase.auth.getUser();
            const title = document.getElementById('post-title').value;
            const price = document.getElementById('post-price').value;
            await _supabase.from('posters').insert([{ title, price, seller_id: user.id }]);
            showPage('page-home');
        }

        async function logout() { await _supabase.auth.signOut(); showPage('page-login'); }
        window.onload = checkSession;
    </script>
</body>
</html>
