<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body, html { margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height:100%; }
        :root { --blue1:#0f172a; --blue2:#1e3a8a; --blue3:#2563eb; }
        
        body {
            background: linear-gradient(270deg, var(--blue1), var(--blue2), var(--blue3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display:flex; align-items:center; justify-content:center;
            color:white;
        }

        @keyframes gradientBG { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }

        .card {
            background: rgba(255,255,255,0.98); padding:30px; border-radius:24px;
            width:90%; max-width:400px; text-align:center; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            color: #1e293b; transition: all 0.3s ease;
        }

        h1 { color: #1e3a8a; font-weight: 800; italic; margin-bottom: 5px; }
        .card p { color: #64748b; font-size: 14px; margin-bottom: 20px; }

        input, select {
            width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px;
            border: 1px solid #e2e8f0; font-size: 16px; box-sizing: border-box;
        }

        button {
            width:100%; padding:16px; border:none; border-radius:12px;
            margin-top:15px; font-size:16px; font-weight:700; cursor:pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .primary { background:#2563eb; color:white; }
        .secondary { background:#f1f5f9; color:#1e3a8a; }
        button:active { transform: scale(0.98); }

        .status { margin-top: 15px; font-size: 12px; font-weight: bold; }
        .error { color: #ef4444; }
        .success { color: #22c55e; }
        .hidden { display: none !important; }

        /* Interface App */
        #appView { width: 95%; max-width: 800px; background: white; color: black; border-radius: 20px; padding: 20px; height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="authContainer" class="card">
        <h1>PosterMarket</h1>
        <p id="subTitle">Marketplace pour designers pro</p>

        <div id="inputsContainer">
            <div id="signupFields" class="hidden">
                <select id="role">
                    <option value="designer">Je suis Designer</option>
                    <option value="client">Je suis Client</option>
                </select>
                <input id="fullName" placeholder="Nom complet">
                <input id="phone" placeholder="Numéro WhatsApp">
            </div>
            
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Mot de passe">
        </div>

        <button class="primary" id="btnSubmit">Continuer</button>
        <button class="secondary" id="btnToggle">Se connecter</button>
        
        <div id="statusMsg" class="status"></div>
    </div>

    <div id="appView" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; pb:10px;">
            <h2 style="color:#2563eb">PM Connecté</h2>
            <button onclick="logout()" style="width:auto; padding:8px 15px; background:#fee2e2; color:#b91c1c; margin:0;">Déconnexion</button>
        </div>
        <div id="userWelcome" style="padding:20px 0;">
            <h3>Bienvenue dans votre catalogue</h3>
            <p>Vous pouvez maintenant configurer votre profil de designer.</p>
        </div>
    </div>

<script>
    // TES CLES (A vérifier dans Supabase > Settings > API)
    const SB_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let isSignupMode = true;

    // Éléments
    const authContainer = document.getElementById("authContainer");
    const signupFields = document.getElementById("signupFields");
    const appView = document.getElementById("appView");
    const btnSubmit = document.getElementById("btnSubmit");
    const btnToggle = document.getElementById("btnToggle");
    const statusMsg = document.getElementById("statusMsg");

    // Basculer entre Inscription et Connexion
    btnToggle.onclick = () => {
        isSignupMode = !isSignupMode;
        signupFields.classList.toggle("hidden", !isSignupMode);
        document.getElementById("subTitle").innerText = isSignupMode ? "Créez votre compte" : "Bon retour parmi nous";
        btnSubmit.innerText = isSignupMode ? "S'inscrire" : "Entrer";
        btnToggle.innerText = isSignupMode ? "Déjà membre ? Connexion" : "Nouveau ? Créer un compte";
        statusMsg.innerText = "";
    };

    // Action Principale
    btnSubmit.onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        statusMsg.className = "status";
        statusMsg.innerText = "Chargement...";

        if (isSignupMode) {
            // INSCRIPTION
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                statusMsg.innerText = error.message;
                statusMsg.classList.add("error");
            } else {
                // Sauvegarder le profil
                await supabase.from("profiles").insert({
                    id: data.user.id,
                    full_name: document.getElementById("fullName").value,
                    phone: document.getElementById("phone").value,
                    role: document.getElementById("role").value
                });
                statusMsg.innerText = "Compte créé ! Connectez-vous maintenant.";
                statusMsg.classList.add("success");
                btnToggle.click(); // Bascule en mode login
            }
        } else {
            // CONNEXION
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                statusMsg.innerText = "Identifiants invalides ou erreur de clé.";
                statusMsg.classList.add("error");
            }
            // onAuthStateChange s'occupera de la redirection
        }
    };

    // Gérer la session automatique
    supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            authContainer.classList.add("hidden");
            appView.classList.remove("hidden");
            console.log("Connecté en tant que:", session.user.email);
        } else {
            authContainer.classList.remove("hidden");
            appView.classList.add("hidden");
        }
    });

    async function logout() {
        await supabase.auth.signOut();
    }
</script>

</body>
</html>
