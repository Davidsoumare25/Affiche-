<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F0F2F5; }
        .page { display: none; min-height: 100vh; width: 100%; }
        .page.active { display: flex; flex-direction: column; }
        
        /* IMAGE FORMAT ORIGINAL : On enlève "aspect-square" et on met "h-auto" */
        .post-card { background: white; border-radius: 20px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .post-img { width: 100%; height: auto; display: block; object-fit: contain; background-color: #f9f9f9; }
        
        /* Dropzone pour l'aperçu avant publication */
        #preview-container { width: 100%; height: auto; min-height: 200px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="page-login" class="page active justify-center px-8 bg-white">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-600 italic">PosterMarket</h1>
        </div>
        <div class="space-y-4 w-full max-w-sm mx-auto">
            <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-600">
            <input type="password" id="auth-password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none ring-1 ring-gray-100 focus:ring-2 focus:ring-indigo-600">
            <div class="flex gap-2">
                <button onclick="handleAuth('signup')" class="flex-1 bg-gray-100 py-4 rounded-2xl font-bold text-sm">S'inscrire</button>
                <button onclick="handleAuth('login')" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg">Entrer</button>
            </div>
            <p id="auth-error" class="text-[10px] text-center text-red-500 font-bold uppercase"></p>
        </div>
    </div>

    <div id="page-home" class="page p-6 space-y-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-black italic">Poster<span class="text-indigo-600">Market</span></h2>
            <button onclick="logout()" class="text-red-500 bg-white p-3 rounded-full shadow-sm"><i class="fa-solid fa-power-off"></i></button>
        </div>
        
        <div class="grid gap-4">
            <button onclick="showPage('page-studio')" class="bg-indigo-600 p-8 rounded-[2.5rem] text-left text-white shadow-xl shadow-indigo-100">
                <div class="h-12 w-12 bg-white/20 rounded-2xl flex items-center justify-center mb-4 text-xl"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <h3 class="text-xl font-bold italic">Studio Vendeur</h3>
                <p class="text-indigo-100 text-xs mt-1">Publier une nouvelle affiche</p>
            </button>

            <button onclick="showPage('page-explore')" class="bg-white p-8 rounded-[2.5rem] text-left border border-gray-100 shadow-lg">
                <div class="h-12 w-12 bg-indigo-50 rounded-2xl flex items-center justify-center mb-4 text-indigo-600 text-xl"><i class="fa-solid fa-images"></i></div>
                <h3 class="text-xl font-bold text-gray-900 italic">Explorer le Flux</h3>
                <p class="text-gray-500 text-xs mt-1">Voir toutes les créations</p>
            </button>
        </div>
    </div>

    <div id="page-studio" class="page bg-white">
        <nav class="p-4 border-b flex items-center gap-4">
            <button onclick="showPage('page-home')"><i class="fa-solid fa-chevron-left text-gray-400"></i></button>
            <h2 class="font-bold">Nouvelle Affiche</h2>
        </nav>
        <div class="p-6 space-y-6">
            <div onclick="document.getElementById('file-input').click()" class="w-full bg-gray-50 border-2 border-dashed border-gray-200 rounded-[2rem] p-2 flex flex-col items-center justify-center overflow-hidden">
                <div id="preview-container">
                    <img id="img-preview" class="hidden w-full h-auto rounded-2xl">
                    <div id="upload-icon" class="text-center text-gray-400 p-10">
                        <i class="fa-solid fa-camera text-4xl mb-2"></i>
                        <p class="text-xs font-bold uppercase">Sélectionner une photo</p>
                    </div>
                </div>
            </div>
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handlePreview(this)">
            <input type="text" id="post-title" placeholder="Titre de l'œuvre" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="number" id="post-price" placeholder="Prix (€)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <button id="btn-publish" onclick="submitPoster()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg uppercase tracking-wider">Publier l'affiche</button>
        </div>
    </div>

    <div id="page-explore" class="page">
        <nav class="bg-white/80 backdrop-blur-md p-4 sticky top-0 z-50 shadow-sm flex items-center gap-4">
            <button onclick="showPage('page-home')"><i class="fa-solid fa-chevron-left"></i></button>
            <h2 class="font-black text-indigo-600 italic">PM EXPLORE</h2>
        </nav>
        <div id="feed-container" class="p-4 pb-20 max-w-xl mx-auto">
            </div>
    </div>

    <script>
        const SB_URL = 'https://gjinqdhodzlsjsjnnydl.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaW5xZGhvZHpsc2pzam5ueWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODM2NjgsImV4cCI6MjA4NzM1OTY2OH0.7BH1cGi43_hX6FokAiTmH76tgKtqrgM8urCN_bNJurI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                p.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.classList.add('active');
            target.style.display = (id === 'page-login' || id === 'page-home') ? 'flex' : 'block';
            if(id === 'page-explore') loadFeed();
        }

        function handlePreview(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('img-preview').classList.remove('hidden');
                    document.getElementById('upload-icon').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const { error } = (type === 'signup') 
                ? await _sb.auth.signUp({ email, password: pass })
                : await _sb.auth.signInWithPassword({ email, password: pass });
            if (error) document.getElementById('auth-error').innerText = error.message;
            else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _sb.auth.getSession();
            session ? showPage('page-home') : showPage('page-login');
        }

        async function submitPoster() {
            const btn = document.getElementById('btn-publish');
            const file = document.getElementById('file-input').files[0];
            const title = document.getElementById('post-title').value;
            const price = document.getElementById('post-price').value;

            if(!file || !title) return alert("Photo et titre requis !");

            btn.disabled = true;
            btn.innerText = "Chargement...";

            const { data: { user } } = await _sb.auth.getUser();
            const fileName = `${Date.now()}-${file.name}`;

            const { data: upData, error: upErr } = await _sb.storage.from('posters-images').upload(fileName, file);
            if(upErr) { alert("Erreur upload !"); btn.disabled = false; return; }

            const imgUrl = _sb.storage.from('posters-images').getPublicUrl(fileName).data.publicUrl;

            await _sb.from('posters').insert([{ title, price, image_url: imgUrl, seller_id: user.id }]);
            showPage('page-home');
            btn.disabled = false;
        }

        async function loadFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '<p class="text-center p-10 text-gray-400">Flux en cours...</p>';
            const { data: posters } = await _sb.from('posters').select('*').order('created_at', { ascending: false });

            if (posters) {
                container.innerHTML = posters.map(p => `
                    <div class="post-card">
                        <div class="p-4 flex items-center gap-2">
                            <div class="h-7 w-7 rounded-full bg-indigo-600"></div>
                            <span class="text-xs font-bold">Artiste PosterMarket</span>
                        </div>
                        <img src="${p.image_url}" class="post-img">
                        <div class="p-4 flex justify-between items-center">
                            <div><h4 class="font-bold text-sm uppercase">${p.title}</h4></div>
                            <div class="text-indigo-600 font-black">${p.price}€</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function logout() { await _sb.auth.signOut(); showPage('page-login'); }
        window.onload = checkUser;
    </script>
</body>
</html>
