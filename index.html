<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PosterMarket</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#6c63ff;
  --bg:#f6f7fb;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
}

/* VIEWS */
.hidden{display:none}

/* LANDING */
#landing{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#6c63ff,#8f94fb);
  color:white;
  text-align:center;
  padding:20px;
}

.landing-box{
  max-width:420px;
}

.landing-box h1{
  font-size:38px;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:12px;
  font-weight:600;
  cursor:pointer;
}

.primary{background:white;color:#6c63ff}
.secondary{background:transparent;color:white;border:2px solid white}

/* AUTH */
#authView{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:white;
  padding:28px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
}

/* HOME */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.menu-btn{
  display:none;
}

@media(max-width:900px){
  .menu-btn{display:block}
  .sidebar{display:none}
  .sidebar.open{display:block}
}

.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  gap:20px;
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

.sidebar{
  background:white;
  padding:16px;
  border-radius:12px;
}

/* GALLERY */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.art{
  background:white;
  padding:10px;
  border-radius:12px;
}

.art img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#f2f2f2;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="landing-box">
    <h1>PosterMarket</h1>
    <p>Marketplace de design d’affiches</p>
    <button class="primary" onclick="openAuth(true)">Créer un compte</button>
    <button class="secondary" onclick="openAuth(false)">Se connecter</button>
  </div>
</div>

<!-- AUTH -->
<div id="authView" class="hidden">
  <div class="card">
    <h2 id="authTitle"></h2>

    <select id="role">
      <option value="designer">Designer (je vends)</option>
      <option value="client">Client (je commande)</option>
    </select>

    <input id="fullName" placeholder="Nom complet">
    <input id="phone" placeholder="Téléphone WhatsApp">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">

    <button onclick="submitAuth()">Continuer</button>
    <button onclick="backLanding()">Retour</button>
    <p id="status"></p>
  </div>
</div>

<!-- HOME -->
<div id="homeView" class="hidden container">

  <div class="header">
    <h2>PosterMarket</h2>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </div>

  <div class="layout">

    <div id="sidebar" class="sidebar">
      <button onclick="showProfile()">Ajouter œuvre</button>
      <button onclick="logout()">Déconnexion</button>
    </div>

    <div>
      <div id="gallery" class="grid"></div>
    </div>

  </div>
</div>

<!-- PROFILE -->
<div id="profileView" class="hidden container">
  <div class="card">
    <h3>Nouvelle œuvre</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Uploader</button>
    <button onclick="showHome()">Retour</button>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://lqevweyhxkvnckhtfpwh.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw"
)

let currentUser=null
let isSignup=true

function show(v){
  landing.classList.add("hidden")
  authView.classList.add("hidden")
  homeView.classList.add("hidden")
  profileView.classList.add("hidden")
  v.classList.remove("hidden")
}

function openAuth(signup){
  isSignup=signup
  authTitle.innerText=signup?"Créer un compte":"Connexion"
  show(authView)
}

function backLanding(){show(landing)}

function toggleMenu(){sidebar.classList.toggle("open")}

function setStatus(m){status.innerText=m}

async function submitAuth(){
  const emailVal=email.value.trim()
  const passwordVal=password.value.trim()

  if(isSignup){
    const {data,error}=await supabase.auth.signUp({
      email:emailVal,
      password:passwordVal
    })

    if(error) return setStatus(error.message)

    if(data.user){
      await supabase.from("profiles").insert({
        id:data.user.id,
        full_name:fullName.value,
        phone:phone.value,
        role:role.value
      })
    }

    setStatus("Compte créé ✔ Connecte-toi")
  }else{
    const {error}=await supabase.auth.signInWithPassword({
      email:emailVal,
      password:passwordVal
    })
    if(error) setStatus(error.message)
  }
}

async function logout(){
  await supabase.auth.signOut()
}

function showProfile(){show(profileView)}

async function showHome(){
  await loadGallery()
  show(homeView)
}

async function loadGallery(){
  const {data}=await supabase
    .from("portfolio_items")
    .select("*, profiles(phone)")

  gallery.innerHTML=""

  data?.forEach(item=>{
    const phone=item.profiles?.phone?.replace(/\D/g,"")||""
    gallery.innerHTML+=`
      <div class="art">
        <img src="${item.image_url}">
        <a href="https://wa.me/${phone}" target="_blank">
          <button>Contacter</button>
        </a>
      </div>
    `
  })
}

async function uploadImage(){
  const file=fileInput.files[0]
  if(!file) return

  const path=`user-${currentUser.id}/${Date.now()}-${file.name}`

  await supabase.storage.from("portfolio").upload(path,file)

  const {data}=supabase.storage.from("portfolio").getPublicUrl(path)

  await supabase.from("portfolio_items").insert({
    user_id:currentUser.id,
    image_url:data.publicUrl
  })

  showHome()
}

supabase.auth.getSession().then(({data})=>{
  currentUser=data.session?.user??null
  if(currentUser) showHome()
})
supabase.auth.onAuthStateChange((e,s)=>{
  currentUser=s?.user??null
  if(currentUser) showHome()
})
</script>

</body>
</html>
