<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">

    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-[100]">
        <p class="text-indigo-600 font-bold animate-pulse">Vérification de session...</p>
    </div>

    <div id="section-auth" class="hidden min-h-screen flex-col items-center justify-center p-6 bg-white">
        <h1 class="text-3xl font-black text-indigo-600 mb-8 italic">PosterMarket</h1>
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="reg-name" placeholder="Nom Complet" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <input type="tel" id="reg-phone" placeholder="Numéro de Téléphone" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <input type="email" id="reg-email" placeholder="Email" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <input type="password" id="reg-pass" placeholder="Mot de passe" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
            <button onclick="auth('signup')" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold">Créer mon compte</button>
            <button onclick="auth('login')" class="w-full text-gray-400 text-sm font-bold">Déjà inscrit ? Se connecter</button>
        </div>
    </div>

    <div id="section-app" class="hidden min-h-screen">
        <nav class="p-4 bg-white border-b flex justify-between items-center">
            <span class="font-black text-indigo-600">PM PRO</span>
            <button onclick="logout()" class="text-red-500 text-sm font-bold">Déconnexion</button>
        </nav>
        <div class="p-6">
            <h2 class="text-xl font-bold">Bienvenue, <span id="user-display">...</span></h2>
            <p class="text-gray-500 text-sm">Votre catalogue est prêt.</p>
        </div>
    </div>

    <script>
        // REMPLACE BIEN PAR TES CLÉS SUPABASE ICI
        const SB_URL = 'https://gjinqdhodzlsjsjnnydl.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaW5xZGhvZHpsc2pzam5ueWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODM2NjgsImV4cCI6MjA4NzM1OTY2OH0.7BH1cGi43_hX6FokAiTmH76tgKtqrgM8urCN_bNJurI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        // 1. GESTION DES PAGES (SÉPARATION STRICTE)
        function showView(view) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('section-auth').classList.add('hidden');
            document.getElementById('section-app').classList.add('hidden');
            
            if(view === 'auth') document.getElementById('section-auth').classList.remove('hidden');
            if(view === 'app') document.getElementById('section-app').classList.remove('hidden');
        }

        // 2. VÉRIFICATION AUTOMATIQUE
        async function checkUser() {
            const { data: { session } } = await _sb.auth.getSession();
            if (session) {
                document.getElementById('user-display').innerText = session.user.email;
                showView('app');
            } else {
                showView('auth');
            }
        }

        // 3. AUTHENTIFICATION SIMPLE
        async function auth(type) {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            
            if(type === 'signup') {
                const { data, error } = await _sb.auth.signUp({ 
                    email, 
                    password: pass,
                    options: { data: { full_name: document.getElementById('reg-name').value } }
                });
                if(error) alert(error.message);
                else alert("Compte créé !");
            } else {
                const { error } = await _sb.auth.signInWithPassword({ email, password: pass });
                if(error) alert("Erreur : Vérifiez vos identifiants.");
            }
            checkUser();
        }

        async function logout() {
            await _sb.auth.signOut();
            location.reload();
        }

        window.onload = checkUser;
    </script>
</body>
</html>
