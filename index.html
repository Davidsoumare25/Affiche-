<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterMarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        /* On s'assure que les pages cachées ne prennent aucune place */
        .page { display: none; min-height: 100vh; width: 100%; }
        .page.active { display: flex; flex-direction: column; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#F0F2F5]">

    <div id="page-login" class="page active justify-center px-8 bg-white">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-gray-900 italic">Poster<span class="text-indigo-600 not-italic">Market</span></h1>
            <p class="text-gray-400 text-sm mt-2 font-bold uppercase tracking-widest">Connexion sécurisée</p>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full">
            <input type="email" id="email" placeholder="Ton email" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-600 text-sm">
            <input type="password" id="password" placeholder="Mot de passe" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-600 text-sm">
            <div class="flex gap-2">
                <button onclick="authAction('signup')" class="flex-1 bg-gray-100 py-4 rounded-2xl font-bold text-sm active:scale-95 transition">S'inscrire</button>
                <button onclick="authAction('login')" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition">Entrer</button>
            </div>
            <p id="auth-msg" class="text-[10px] text-center font-bold text-red-500 uppercase min-h-[1rem]"></p>
        </div>
    </div>

    <div id="page-home" class="page justify-center px-6 py-10 space-y-8 bg-white">
        <div class="flex justify-between items-center w-full max-w-sm mx-auto">
            <h1 class="text-2xl font-black italic">Poster<span class="text-indigo-600 not-italic">Market</span></h1>
            <button onclick="logout()" class="h-10 w-10 bg-gray-50 rounded-full text-gray-400 active:text-red-500 transition">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
        <div class="grid gap-4 max-w-sm mx-auto w-full">
            <button onclick="showPage('page-seller')" class="bg-indigo-600 p-8 rounded-[2.5rem] text-left shadow-2xl shadow-indigo-100 transition active:scale-95">
                <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center mb-4 text-white">
                    <i class="fa-solid fa-store text-xl"></i>
                </div>
                <h2 class="text-white text-2xl font-bold">Espace Vendeur</h2>
                <p class="text-indigo-100 text-xs mt-1">Gérer vos affiches et messages</p>
            </button>
            <button onclick="showPage('page-client-list')" class="bg-gray-50 p-8 rounded-[2.5rem] text-left border border-gray-100 shadow-xl transition active:scale-95">
                <div class="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center mb-4 text-indigo-600">
                    <i class="fa-solid fa-magnifying-glass text-xl"></i>
                </div>
                <h2 class="text-gray-900 text-2xl font-bold">Explorer</h2>
                <p class="text-gray-500 text-xs mt-1">Trouver un designer unique</p>
            </button>
        </div>
    </div>

    <div id="page-seller" class="page bg-[#F0F2F5]">
        <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <h2 class="text-indigo-600 font-black text-xl italic">PM Studio</h2>
            <button onclick="showPage('page-home')" class="h-10 w-10 bg-gray-100 rounded-full flex items-center justify-center active:scale-90 transition">
                <i class="fa-solid fa-house text-sm text-gray-600"></i>
            </button>
        </nav>
        <div class="max-w-xl mx-auto p-4 pb-24">
            <div id="vendeur-feed" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = 'https://gjinqdhodzlsjsjnnydl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaW5xZGhvZHpsc2pzam5ueWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODM2NjgsImV4cCI6MjA4NzM1OTY2OH0.7BH1cGi43_hX6FokAiTmH76tgKtqrgM8urCN_bNJurI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // NAVIGATION NETTE
        function showPage(id) {
            // On cache tout proprement
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                p.style.display = 'none';
            });
            // On affiche la bonne page
            const target = document.getElementById(id);
            target.classList.add('active');
            target.style.display = (id === 'page-login' || id === 'page-home') ? 'flex' : 'block';
            window.scrollTo(0,0);
        }

        // AUTHENTIFICATION ET PERSISTANCE
        async function authAction(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-msg');

            if (!email || !password) {
                msg.innerText = "Champs vides";
                return;
            }

            msg.innerText = "Chargement...";
            msg.style.color = "#4F46E5";

            const { data, error } = (type === 'signup') 
                ? await _supabase.auth.signUp({ email, password })
                : await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                msg.innerText = error.message;
                msg.style.color = "red";
            } else {
                // Succès : Supabase enregistre le jeton dans le navigateur
                checkSession();
            }
        }

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showPage('page-home');
            } else {
                showPage('page-login');
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            showPage('page-login');
        }

        // Vérification automatique au lancement
        window.onload = checkSession;
    </script>
</body>
</html>
